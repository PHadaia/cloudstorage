<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Sign Up</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div class="form-group">
                <label><a>Back to Login</a></label>
            </div>

            <h1 class="display-5">Sign Up</h1>
            <form action="#" th:object="${user}" method="POST" th:action="@{'/signup'}">
                <div id="success-msg" class="alert alert-dark" th:if="${signupSuccess}">
                    You successfully signed up! Please continue to the <a href="http://localhost:8080/login">login</a> page.
                </div>
                <div class="alert alert-danger" th:if="${signupError != null}" th:unless="${signupSuccess}">
                    <span th:text="${signupError}">Fallback Error</span>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Enter First Name" maxlength="20" required th:field="*{firstname}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Enter Last Name" maxlength="20" required th:field="*{lastname}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" maxlength="20" required th:field="*{username}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" maxlength="20" required th:field="*{password}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="buttonSignUp">Sign Up</button>
            </form>
            <div class="form-group" style="margin-top: 0.5em;">
                <label><a href="http://localhost:8080/login">Click here to login</a></label>
            </div>
        </div>
    </body>
</html>
